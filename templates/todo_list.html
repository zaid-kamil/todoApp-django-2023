<div id="todo-list">
    <form class="d-flex">
        <div class="col">
            <div class="mb-3">
                <label for="task" class="form-label">Add a task</label>
                <input type="text" name="task" id="task" class="form-control form-control-lg"
                 placeholder="Bring 🎁" >
            </div>
        </div>
    </form>
    <div class="col">
        {% for item in tasks %}
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="{{item.title}}" 
            value="{{item.id}}">
            <label class="form-check-label" for="{{item.title}}">{{item.title}}</label>
        </div>
        {% empty %}
        <div class="alert alert-warning" role="alert">
            Please enter a task!
          </div>
        {% endfor %}
    </div>
</div>
